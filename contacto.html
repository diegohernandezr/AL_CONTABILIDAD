<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | ALL CONTABILIDAD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="AL-Photoroom.png" alt="Logo" class="logo"> <!-- Reemplaza con la ruta a tu logo -->
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Acercademi.html">Acerca de mí</a></li>
                <li><a href="Servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <div class="contact-title">
            <h1>Contacto</h1>
            <p>Si tienes alguna consulta o deseas obtener más información sobre nuestros servicios, no dudes en ponerte en contacto con nosotros a través del siguiente formulario.</p>
        </div>

        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </section>

    <footer>

    </footer>
</body>
